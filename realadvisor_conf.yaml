daemon:
  enabled: true
  pid_file: /var/run/my_daemon.pid
  log_file: /var/log/my_daemon.log
  log_level: INFO
  port: 8080
  timeout: 300
  max_retries: 5
  retry_delay: 10
  threads: 4
  queue_size: 100

crawler:
  webs_specs_datafile_path: datasets/webs_specs.csv
  realty_datafile_path: datasets/realties.csv

report_generator:
  template_path: report/report_template3.html
  output_dir: reports/
  precios_path: datasets/gen_precios.csv
  indicadores_path: datasets/gen_indicadores.csv
  informe_path: datasets/gen_informe.csv
