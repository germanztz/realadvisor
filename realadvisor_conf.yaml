daemon:
  dry_run: False

crawler:
  webs_specs_datafile_path: datasets/webs_specs.csv
  realty_datafile_path: datasets/realties.csv

reporter:
  template_path: src/report/report_template3.html
  output_dir: reports/
  precios_path: datasets/gen_precios.csv
  indicadores_path: datasets/gen_indicadores.csv
  reports_path: datasets/gen_informe.csv

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
      simple:
          format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
          datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
      console:
          class: StreamHandler
          level: INFO
          formatter: simple_formatter
          stream: ext://sys.stdout
      file:
          class: handlers.RotatingFileHandler
          level: DEBUG
          formatter: simple_formatter
          filename: realadvisor.log
          mode: w
          maxBytes: 6000000
          backupCount: 0
  loggers:
      development:
          level: DEBUG
          handlers: [console]
          propagate: no
      staging:
          level: INFO
          handlers: [console, file]
          propagate: no
      production:
          level: WARNING
          handlers: [file]
          propagate: no
  root:
      level: DEBUG
      handlers: [console, file]
