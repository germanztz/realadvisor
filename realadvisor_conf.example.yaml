daemon:
  dry_run: False
  jobs:
    - function: run
      trigger: cron
      trigger_args:
        hour: 10,14,18,22
    - function: telegram_monitor
      trigger: interval
      trigger_args:
        seconds: 10
  telegram:
    bot_token: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    chat_id: xxxxxxxxxxxxxxxxxxxx
  max_realties_in_report: 1

crawler:
  webs_specs_datafile_path: local/datasets/webs_specs.csv
  realty_datafile_path: local/datasets/realties.csv
  cache_dir: local/cache/
  cache_expires: 3600
  delay_seconds: 600

reporter:
  template_path: src/report/report_template3.html
  output_dir: local/reports/
  cache_dir: local/cache/
  precios_path: local/datasets/gen_precios.csv
  indicadores_path: local/datasets/gen_indicadores.csv
  reports_path: local/datasets/gen_informe.csv
